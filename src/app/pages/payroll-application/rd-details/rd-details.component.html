
<form [formGroup]="rdDetails" (ngSubmit)= "onSubmit()">

<nb-card size="large" accent="warning">
    
    <nb-card-header>RD Details</nb-card-header>
    
        <nb-card-body>
            <div class="row">
              
                <div class="col-md-4">
                    <label>Status Of RD</label>
                    <nb-select fullWidth size="small" placeholder="Open" placeholder="Open" shape="rectangle" status="primary" formControlName="rdStatus">
                        <nb-option value="Open">Open</nb-option>
                        <nb-option value="Cancel">Cancel</nb-option>
                        <nb-option value="Closed">Closed</nb-option>
                        <nb-option value="Closed (Pre-Matured)">Closed (Pre-Matured)</nb-option> 
                        <nb-option value="Complete">Complete</nb-option>
                        <nb-option value="Retiring I">Retiring I</nb-option>
                    </nb-select>
                </div>
                
                <div class="col-md-4">
                    <label>Registration Number</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="regNumber">
                </div>  
                
                <div class="col-md-4">
                  <label>RD A/C Number</label>
                  <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="rdAccountNum">
                </div> 
            </div>  
  
            <div class="row">
  
                <div class="col-md-6">
  
                    <label>Member Name</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="memberName">
                </div> 
                
                <div class="col-md-6">
                    <label>Staff Number</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="staffNumber">
                </div>
            </div>

            <div class="row">

                <div class="col-md-4">
                    <label>RD Amount</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="rdAmount">
                </div>

                <div class="col-md-4">
                    <label>Period </label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="period">
                </div>

                <div class="col-md-4">
                    <label>Interest Rate(%)</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="intRate">
                </div>  
            </div>   

            <div class="row">
                
                <div class="col-md-4">
                  <label>RD Opening Date</label>
                  <input nbInput fullWidth fieldSize="small" placeholder=" Opening Date " [nbDatepicker]="rdOpngDate" shape="rectangle" status="primary" formControlName="rdOpngDate">
                  <nb-datepicker #rdOpngDate></nb-datepicker>
                </div> 

              <div class="col-md-4">
                  <label>RD Maturity Date</label>
                  <input nbInput fullWidth fieldSize="small" placeholder=" Date " [nbDatepicker]="rdMaturityDate" shape="rectangle" status="primary" formControlName="rdMaturityDate">
                  <nb-datepicker #rdMaturityDate></nb-datepicker>
              </div>

              <div class="col-md-4">
                  <label>Maturity Amount</label>
                  <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="maturityAmt">
              </div> 
            </div>

            <div class="row">
                
                <div class="col-md-4">
                    <button style="margin-top: 25px;" nbButton hero fullWidth status="warning">Submit</button>
                </div>

                <div class="col-md-12" style="margin-top: 25px;">
                    <p>
                        value: {{ rdDetails.value | json}}
                    </p>
                </div>
            </div>
        </nb-card-body>    
  </nb-card>
</form>
