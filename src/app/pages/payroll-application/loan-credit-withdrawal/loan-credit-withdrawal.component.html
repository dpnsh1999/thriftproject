
<form [formGroup]="loanCreditWithdrawal" (ngSubmit)= "onSubmit()">

<nb-card size="giant" accent="danger">
    
    <nb-card-header>Loan credit & Withdrawal</nb-card-header>
    
        <nb-card-body>
            <div class="row">
              
                <div class="col-md-4">
                    <label>Date</label>
                    <input nbInput fullWidth fieldSize="small" placeholder=" Date " [nbDatepicker]="date" shape="rectangle" status="primary" formControlName="date">
                    <nb-datepicker #date></nb-datepicker>
                </div>
                
                <div class="col-md-4">
                    <label>Cheque Number</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="chequeNumber">
                </div>  
                
                <div class="col-md-4">
                  <label>Deposit Type</label>
                  <nb-select fullWidth size="small" placeholder="Payroll" shape="rectangle" status="primary" formControlName="depositType">
                      <nb-option value="Payroll ">Payroll</nb-option>
                      <nb-option value="Paid by FP">Paid by FP</nb-option>
                      <nb-option value="Thrift Interest">Thrift Interest</nb-option>
                      <nb-option value="MR">MR</nb-option>
                      <nb-option value="Loan Int Adj">Loan Int Adj</nb-option>
                      <nb-option value="LED Bulb">LED Bulb</nb-option>
                      <nb-option value="FAFS/MCGF">FAFS/MCGF</nb-option>
                      <nb-option value="Cheque">Cheque</nb-option>
                      <nb-option value="Bank Transfer">Bank Transfer</nb-option>
                      <nb-option value="Bank Charges">Bank Charges</nb-option>
                      <nb-option value="Adjustment">Adjustment</nb-option>
                    </nb-select>
               </div> 
            </div>  
  
            <div class="row">
  
                <div class="col-md-8">
  
                    <label>Account</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="account">
                </div>  
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label>EMI Amount</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="emiAmount">
                </div>

                <div class="col-md-4">
                    <label>Debit Amount</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="debitAmount">
                </div>

                <div class="col-md-4">
                    <label>Principle Amount</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="principleAmt">
                </div>
            </div>   

            <div class="row">
              
                
                <div class="col-md-4">
                    <label>Remaining Balance </label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="rmngBalance">
                </div>  
                
                <div class="col-md-4">
                  <label>Interest Amount Settled</label>
                  <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="intAmtSettled">
              </div> 

              <div class="col-md-4">
                  <label>Balance Interest</label>
                  <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="balInterest">
              </div>
            </div>
            
            <div class="row">
              
                <div class="col-md-4">
                    <label>Refund type</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="refundType">
                </div>  
                
                <div class="col-md-4">
                  <label>Refund Date</label>
                  <input nbInput fullWidth fieldSize="small" placeholder=" Date " [nbDatepicker]="refundDate" shape="rectangle" status="primary" formControlName="refundDate">
                  <nb-datepicker #refundDate></nb-datepicker>
                </div> 

                <div class="col-md-4">
                    <label>Refund Amount</label>
                    <input type="text" nbInput fullWidth fieldSize="small" shape="rectangle" status="primary" formControlName="refundAmt">
                </div>
            </div> 
            
            <div class="row">
              
                <div class="col-md-4" style="margin-top: 25px;">
                    <nb-checkbox status="success" formControlName="active">Active</nb-checkbox>
                </div>  
            
            
                <div class="col-md-4">
                   <button style="margin-top: 25px;" nbButton hero fullWidth status="danger">Submit</button>
                </div>

                <div class="col-md-12" style="margin-top: 25px;">
                    <p>
                        value: {{ loanCreditWithdrawal.value | json}}
                    </p>
                </div>
            </div>    
        </nb-card-body>    
  </nb-card>
</form>
